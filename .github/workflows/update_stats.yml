name: Update GitHub Stats

on:
  schedule:
    - cron: '0 12 * * *'  # Обновлять ежедневно в 12:00 UTC
  workflow_dispatch:       # Разрешить ручной запуск

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Generate Stats Images
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Устанавливаем зависимости
          pip install pygithub
          
          # Скачиваем статистику с приватными репами
          curl -s "https://github-readme-stats-eight-theta.vercel.app/api?username=vlad9710&show_icons=true&theme=algolia&count_private=true&token=$GH_TOKEN&cache_seconds=0" > github_stats.svg
          curl -s "https://github-readme-stats-eight-theta.vercel.app/api/top-langs/?username=vlad9710&layout=compact&langs_count=8&theme=algolia&token=$GH_TOKEN&cache_seconds=0" > top_langs.svg
