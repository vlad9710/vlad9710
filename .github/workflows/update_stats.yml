name: Update Stats from Test Branch

on:
  workflow_dispatch:  # Позволяет запускать вручную
  push:
    branches: [ test ]  # Автозапуск только для ветки test

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: test  # Явно указываем ветку

      - name: Generate stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Токен: (скрыт для безопасности)"
          curl -s "https://github-readme-stats.vercel.app/api?username=vlad9710&count_private=true&token=$GH_TOKEN" > stats.svg
          echo "Статистика сохранена в файл"

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: github-stats
          path: stats.svg
